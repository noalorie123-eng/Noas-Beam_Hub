<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noas Beam Hub Mega Mods</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #1a001a, #330033);
    color: white;
}

header {
    text-align: center;
    padding: 50px 20px;
    background: linear-gradient(90deg, #ff2fa0, #ff5fd2);
    box-shadow: 0 0 30px #ff2fa0;
}

header h1 {
    font-size: 50px;
    text-shadow: 0 0 20px #ff2fa0;
}

header p {
    opacity: 0.8;
    font-size: 18px;
}

#search {
    display: block;
    margin: 20px auto;
    padding: 12px 20px;
    width: 300px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    outline: none;
}

.container {
    padding: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
}

.mod {
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(255, 47, 160, 0.4);
    transition: transform 0.4s, box-shadow 0.4s;
}

.mod:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 40px rgba(255, 47, 160, 0.8);
}

.mod img {
    width: 100%;
    display: block;
    margin-bottom: 10px;
}

.mod-content {
    padding: 15px;
}

.mod h2 {
    margin: 0 0 10px;
    font-size: 18px;
}

.mod p {
    font-size: 13px;
    opacity: 0.8;
    margin: 5px 0;
}

.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 30px;
    background: linear-gradient(90deg, #ff2fa0, #ff5fd2);
    color: black;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
}

.btn:hover {
    filter: brightness(1.2);
}

footer {
    text-align: center;
    padding: 25px;
    font-size: 13px;
    opacity: 0.6;
}
</style>
</head>

<body>

<header>
<h1>Noas Beam Hub Mega Mods</h1>
<p>100 Autos – 5 Bilder pro Auto – Platzhalter für deine Inhalte</p>
<input type="text" id="search" placeholder="Search Mods..." onkeyup="searchMods()">
</header>

<div class="container" id="mods-container"></div>

<footer>
© 2026 Noas Beam Hub • Fan Made
</footer>

<script>
// Generiere 100 Autos, 5 Bilder pro Auto
let container = document.getElementById('mods-container');
for (let i = 1; i <= 100; i++) {
    let modHTML = `<div class="mod">`;
    modHTML += `<h2>Auto ${i}</h2>`;
    for (let j = 1; j <= 5; j++) {
        modHTML += `<img src="https://via.placeholder.com/400x200?text=Auto+${i}+Bild+${j}" alt="Auto ${i} Bild ${j}">`;
        modHTML += `<p>Alfa Romeo SZ</p>`;
        modHTML += `<a class="btn" href="#" target="_blank">⬇ Download ${j}</a>`;
    }
    modHTML += `</div>`;
    container.innerHTML += modHTML;
}

// Suchfunktion
function searchMods() {
    let input = document.getElementById('search').value.toLowerCase();
    let mods = document.getElementById('mods-container').getElementsByClassName('mod');
    for (let i = 0; i < mods.length; i++) {
        let title = mods[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
        if (title.includes(input)) {
            mods[i].style.display = '';
        } else {
            mods[i].style.display = 'none';
        }
    }
}
</script>

</body>
</html>
